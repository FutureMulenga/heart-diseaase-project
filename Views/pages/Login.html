<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">


    <title>login</title>
  </head>


  <body clas="body">
	 <div class="container-fluid">
		<form  action="/auth/createAccount" class="mx-auto" method="">
			<h4 class="text-center">Login</h4>
			<div class="mb-3 mt-4">
			  <label for="exampleInputEmail1" class="form-label" aria-placeholder="@gmail.com">Email address</label>
			  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  
			</div>
			<div class="mb-3">
			  <label for="exampleInputPassword1" class="form-label">Password</label>
			  <input type="password" class="form-control" id="exampleInputPassword1">
			  <div id="emailHelp" class="form-text mt-3">Forgot Password?</div>
			</div>
			
			<button type="submit" class="btn btn-primary mt-4">Login</button>
		  </form>
	 </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
